<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Plane dots classifier</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="la.js"></script>
        <script src="util.js"></script>
        <script src="debug.js"></script>
        <script src="perceptron.js"></script>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="box">
            <canvas id="canvas">Canvas is not supported by the browser</canvas>
            <div id="controls">
                <label for="learning-rate">Learning Rate</label>
                <input
                    id="learning-rate"
                    name="learning-rate"
                    type="range"
                    min="0.001"
                    max="0.1"
                    step="0.001"
                    value="0.01"
                />
                <pre id="debug-output"></pre>
            </div>
        </div>
    </body>
</html>
