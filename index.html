<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Plane dots classifier</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="util.js"></script>
        <script src="la.js"></script>
        <script src="debug.js"></script>
        <script src="perceptron.js"></script>
        <script src="schedules.js"></script>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="box">
            <canvas id="canvas">Canvas is not supported by the browser</canvas>
            <div id="controls">
                <label for="schedules">Learning Rate Schedule:</label>
                <select name="schedules" id="schedules">
                    <option value="time" selected>Time-based</option>
                    <option value="step">Step-based</option>
                    <option value="exp">Exponential</option>
                </select>
                <pre id="debug-output"></pre>
            </div>
        </div>
    </body>
</html>
